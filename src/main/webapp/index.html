<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link href="css/app.css" media="all" rel="stylesheet" type="text/css"/>
    <link href="favicon.ico" rel="icon" type="image/x-icon"/>
</head>
<body>
<h1>Welcome to the Playlist website</h1>
<form action="CheckLogin" class="indexForm" method="POST">
    <div class="formPrompt">Login using the form below:</div>
    <input name="username" placeholder="Username" required type="text">
    <input name="password" placeholder="Password" required type="password">
    <input type="submit" value="Login">
    <div class="error" th:text=" ${errorMsg}"></div>
</form>

</body>
</html>
