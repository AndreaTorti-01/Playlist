<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Playlist Page</title>
<link rel="stylesheet" type="text/css" media="all" th:href="@{/css/app.css}"/>
</head>
<body>
	<div class="flexCenterHor">
		<a class="navButton" th:href="@{/GetPlaylistDetails?id={idv}&page={pagev}(idv=${id}, pagev=${page > 0 ? page - 1 : 0})}" th:text="Precedenti" th:if="${page != 0}"></a>
    	<div th:each="songName, iterStat: ${playlistSongs}" class="playlistItem">
			<img th:src="${'/Playlist/cover/' + username + '/' + albumNames.get(iterStat.index) + '.jpg'}" class="albumCover"/>
    		<a th:text="${songName}" th:href="${'/Playlist/playerPage/' + username + '/' + songName}"></a>
    	</div>
		<a class="navButton" th:href="@{/GetPlaylistDetails?id={idv}&page={pagev}(idv=${id}, pagev=${page < lastPage ? page + 1 : lastPage})}" th:text="Successivi" th:if="${page != lastPage}"></a>
	</div>
</body>
</html>
